<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="src/styles/login.css" rel="stylesheet"/>
    <script defer src="src/script/login/index.ts" type="module"></script>
    <title>Document</title>
</head>
<body>
<nav class="bg-white shadow sticky z-50 w-full">
    <div class="mx-auto  px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="-ml-2 mr-2 flex items-center md:hidden">
            <!-- Mobile menu button -->
            <button aria-controls="mobile-menu" aria-expanded="false"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                    type="button">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.

                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg aria-hidden="true" class="block h-6 w-6" fill="none" stroke="currentColor"
                     stroke-width="1.5" viewBox="0 0 24 24">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
                <!--
                  Icon when menu is open.

                  Menu open: "block", Menu closed: "hidden"
                -->
            </button>
        </div>
        <div class="font-bold text-2xl ">
            Exclusive
        </div>
        <div class="hidden md:ml-6 md:flex md:space-x-8">
            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
            <a class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900"
               href="#">Home</a>
            <a class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
               href="#">Contact</a>
            <a class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
               href="#">About</a>
            <a class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
               href="/login">Sign Up</a>
        </div>

        <div class="relative">
            <!--            <div class="pointer-events-none absolute   inset-y-0 right-0 flex items-center pr-3">-->
            <!--                <svg aria-hidden="true" class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">-->
            <!--                    <path clip-rule="evenodd"-->
            <!--                          d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"-->
            <!--                          fill-rule="evenodd"/>-->
            <!--                </svg>-->
            <!--            </div>-->
            <label for="nav-search">
                <input class="w-64 p-3 bg-gray-100 block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6"
                       id="nav-search"
                       placeholder="What are you looking for?" type="search">
            </label>
        </div>
    </div>


</nav>
<section class="mt-20 mb-10 ">
    <div class="w-full flex justify-between items-center">
        <picture class="w-1/2">
            <img alt="login-img" src="/images/login-img.png" class="w-full">
        </picture>
        <div class="w-1/2 flex justify-center items-center">
            <form method="post" class=" flex flex-col gap-6 w-1/2" id="login-form">
                <div>
                    <div class="font-bold text-2xl mb-5  leading-6"> Log in to Exclusive</div>
                    <div class="text-xl">Enter your details below</div>

                </div>
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="relative mt-2">
                        <input type="text" name="username" id="username"
                               class="peer border-b-2 border-gray-400  block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                               placeholder="Jane001">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="relative mt-2">
                        <input type="password" name="password" id="password"
                               class="peer  border-b-2 border-gray-400 block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                               placeholder="Jane">
                        <div class="absolute inset-x-0 bottom-0 border-t border-gray-300 peer-focus:border-t-2 peer-focus:border-indigo-600"
                             aria-hidden="true"></div>
                    </div>
                </div>

                <div class="flex justify-between w-full items-center mt-10">
                    <button class="bg-red-500 py-3 px-7 text-white" type="submit">
                        Login
                    </button>
                    <span>
                        forget Password
                    </span>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
