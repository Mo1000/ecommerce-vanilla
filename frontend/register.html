<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="src/styles/register.css" rel="stylesheet"/>
    <script defer src="src/scripts/register/index.ts" type="module"></script>
    <title>Document</title>
</head>
<body>
<nav class="bg-white shadow sticky z-50 w-full">
    <div class="mx-auto  px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16 xl:px-28">
        <div class="-ml-2 mr-2 flex items-center md:hidden">
            <button aria-controls="mobile-menu" aria-expanded="false"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                    type="button">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg aria-hidden="true" class="block h-6 w-6" fill="none" stroke="currentColor"
                     stroke-width="1.5" viewBox="0 0 24 24">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="font-bold text-2xl ">
            <a href="/">  Exclusive</a>
        </div>
        <div class="hidden md:ml-6 md:flex md:space-x-8">
            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
            <a class="inline-flex  text-gray-900  items-center  px-1 pt-1  text-sm  font-medium "
               href="/"
            >Home</a>
            <a class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
               href="#">Contact</a>
            <a class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
               href="#">About</a>
            <a class="inline-flex items-center  border-solid border-0 border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
               href="/register">Sign Up</a>
        </div>

        <div class="relative">
            <label for="nav-search">
                <input class="w-64 p-3 bg-gray-100 block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6"
                       id="nav-search"
                       placeholder="What are you looking for?" type="search">
            </label>
        </div>
    </div>


</nav>
<main class="mt-20 mb-10 ">
    <div class="w-full flex justify-between items-center">
        <picture class="w-1/2">
            <img alt="login-img" class="w-full" src="/images/login-img.png">
        </picture>
        <div class="w-1/2 flex justify-center items-center">
            <form class=" flex flex-col gap-6 w-1/2" id="register-form" method="post">
                <div>
                    <div class="font-bold text-2xl mb-5  leading-6"> Sign up to Exclusive</div>
                    <div class="text-xl">Enter your details below</div>

                </div>
                <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900" for="name">Name</label>
                    <div class="relative mt-2">
                        <input autocomplete
                               class="peer border-b-2 border-gray-400  block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                               id="name"
                               minlength="4"
                               name="name"
                               placeholder="Jane001"
                               required
                               type="text"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900" for="username">Username</label>
                    <div class="relative mt-2">
                        <input class="peer border-b-2 border-gray-400  block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                               id="username" name="username"
                               placeholder="Jane001"
                               type="text">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900" for="password">Password</label>
                    <div class="relative mt-2">
                        <input class="peer  border-b-2 border-gray-400 block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                               id="password" name="password"
                               placeholder="Jane"
                               type="password">
                        <div aria-hidden="true"
                             class="absolute inset-x-0 bottom-0 border-t border-gray-300 peer-focus:border-t-2 peer-focus:border-indigo-600"></div>
                    </div>
                </div>


                    <button class="bg-red-500 py-3 px-7 text-white flex justify-center w-full items-center  rounded" type="submit">
                        Register
                    </button>

                <div class="flex items-center justify-center gap-3">
                    <span>Already have account?</span>
                    <a class="text-indigo-600 hover:border-solid hover:border-0 hover:border-b-2 hover:border-indigo-600" href="/login">Login</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
