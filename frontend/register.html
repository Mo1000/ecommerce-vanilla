<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="src/styles/register.css" rel="stylesheet" />
    <script defer src="src/scripts/register/index.ts" type="module"></script>
    <title>Register</title>
  </head>
  <body>
    <main class="mt-20 mb-10">
      <div class="w-full flex justify-between items-center">
        <picture class="w-1/2">
          <img alt="login-img" class="w-full" src="/images/login-img.png" />
        </picture>
        <div class="w-1/2 flex justify-center items-center">
          <form
            class="flex flex-col gap-6 w-1/2 "
            id="register-form"
            method="post"
          >
            <div>
              <div class="font-bold text-2xl mb-5 leading-6">
                Sign up to Exclusive
              </div>
              <div class="text-xl">Enter your details below</div>
            </div>


            <div>
              <label
                class="block text-sm font-medium leading-6 text-gray-900"
                for="username"
                >Username</label
              >
              <div class="relative mt-2">
                <input
                  class="peer border-b-2 border-gray-400 block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                  id="username"
                  name="username"
                  placeholder="Jane001"
                  type="text"
                />
              </div>
            </div>


            <div>
              <label
                      class="block text-sm font-medium leading-6 text-gray-900"
                      for="email"
              >Email</label
              >
              <div class="relative mt-2">
                <input
                        autocomplete
                        class="peer border-b-2 border-gray-400 block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                        id="email"
                        name="email"
                        placeholder="jane001@gmail.com"
                        required
                        type="email"
                />
              </div>
            </div>
            <div>
              <label
                class="block text-sm font-medium leading-6 text-gray-900"
                for="password"
                >Password</label
              >
              <div class="relative mt-2">
                <input
                  class="peer border-b-2 border-gray-400 block w-full border-0 bg-gray-50 py-1.5 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                  id="password"
                  name="password"
                  placeholder="Jane"
                  type="password"
                />
                <div
                  aria-hidden="true"
                  class="absolute inset-x-0 bottom-0 border-t border-gray-300 peer-focus:border-t-2 peer-focus:border-indigo-600"
                ></div>
              </div>
            </div>

            <button
              class="bg-red-500 py-3 px-7 text-white flex justify-center w-full items-center rounded"
              type="submit"
            >
              Register
            </button>

            <div class="flex items-center justify-center gap-3">
              <span>Already have account?</span>
              <a
                class="text-indigo-600 hover:border-solid hover:border-0 hover:border-b-2 hover:border-indigo-600"
                href="/login"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
