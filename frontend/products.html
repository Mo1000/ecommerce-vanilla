<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="src/styles/products.css" rel="stylesheet"/>
    <script
            src="node_modules/flowbite/dist/flowbite.min.js"
            type="module"
    ></script>
    <script
            defer id="script-product" src="src/scripts/products/index.ts" type="module"></script>

    <title>products</title>
</head>
<body>
<main>

    <div>
        <div class="border-b border-0 border-solid border-gray-200">
            <nav aria-label="Breadcrumb" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex items-center space-x-4 py-4" role="list">
                    <div>
                        <div class="flex items-center">
                            <a class="mr-4 text-sm font-medium text-gray-900" href="#">Products</a>
                            <svg aria-hidden="true" class="h-5 w-auto text-gray-300" viewBox="0 0 6 20">
                                <path d="M4.878 4.34H3.551L.27 16.532h1.327l3.281-12.19z" fill="currentColor"/>
                            </svg>
                        </div>
                    </div>

                    <div class="text-sm">
                        <a aria-current="page" class="font-medium text-gray-500 hover:text-gray-600" href="#" id="current-section-link">

                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <section class="mx-auto max-w-2xl px-4 lg:max-w-7xl lg:px-8">
            <div class="border-b border-gray-200 pb-10 pt-14" id="big-title-container">
                <h1 class="text-4xl font-bold tracking-tight text-gray-900"></h1>
                <p class="mt-4 text-base text-gray-500"></p>
            </div>

            <div class="pb-24 pt-12 lg:grid lg:grid-cols-3 lg:gap-x-8 xl:grid-cols-4">
                <aside>
                    <div class="hidden lg:block">
                        <form class="space-y-10 divide-y divide-gray-200" id="form-filter"
                            >
                            <div>
                                <fieldset class="border-0 border-b border-solid border-gray-200 pb-10">
                                    <legend class="block text-sm font-medium text-gray-900">Color</legend>
                                    <div class="space-y-3 pt-6" id="color-filter">
                                        <div class="flex items-center">
                                            <input class="h-4 w-4 rounded border-solid border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                                   id="color-0" name="color[]" type="checkbox" value="white">
                                            <label class="ml-3 text-sm text-gray-600" for="color-0">White</label>
                                        </div>
                                        <div class="flex items-center">
                                            <input class="h-4 w-4 rounded border-solid border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                                   id="color-1" name="color[]" type="checkbox" value="yellow">
                                            <label class="ml-3 text-sm text-gray-600" for="color-1">yellow</label>
                                        </div>
                                        <div class="flex items-center">
                                            <input class="h-4 w-4 rounded border-solid border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                                   id="color-2" name="color[]" type="checkbox" value="red">
                                            <label class="ml-3 text-sm text-gray-600" for="color-2">red</label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="pt-10">
                                <fieldset class="border-0 border-b border-solid border-gray-200 pb-10">
                                    <legend class="block text-sm font-medium text-gray-900">Category</legend>
                                    <div class="space-y-3 pt-6">
                                        <div class="flex items-center">
                                            <input class="h-4 w-4 border-solid  rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                                   id="category-0" name="category[]" type="checkbox"
                                                   value="new-arrivals">
                                            <label class="ml-3 text-sm text-gray-600" for="category-0">All New
                                                Arrivals</label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="pt-10">
                                <fieldset class="border-0 border-b border-solid border-gray-200 pb-14">
                                    <legend class="block text-sm font-medium text-gray-900">Sizes</legend>
                                    <div class="space-y-3 pt-6" id="size-filter">
                                        <div class="flex items-center">
                                            <input class="h-4 w-4 border-solid  rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                                   id="sizes-0" name="sizes[]" type="checkbox" value="xs">
                                            <label class="ml-3 text-sm text-gray-600" for="sizes-0">XS</label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                        </form>
                    </div>
                </aside>

                <div aria-labelledby="product-heading" class="mt-6 lg:col-span-2 lg:mt-0 xl:col-span-3">
                    <h2 class="sr-only" id="product-heading">Products</h2>

                    <div class="grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-6 sm:gap-y-10 lg:gap-x-8 lg:grid-cols-3 "
                         id="products-List">

                    </div>
                </div>
            </div>
        </section>


    </div>
</main>
</body>
</html>
